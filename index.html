    <div class="nav-bar-cntainer">
      <div class="nav-bar">
        <div class="logo">
          <a href="/">
            <h2>Logo</h2>
          </a>
        </div>
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/blog">blog</a></li>

    <div class="login-container">
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <div class="username">
            <label>User Name</label>
            <input type="text" id="userName" required placeholder="Enter user Name" name="userName" />
          </div>
          <div class="password" >
            <label>Password</label>
            <input type="password" id="password" required placeholder="Enter password" name="password" />
          </div>
          <div class="submit">
            <button id="submit" type="submit">Login</button>
          </div>
          <span id="error"></span>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
